<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <main class="main">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <div class="left-side">
        <div class="text">
          <p class="paragraph">
            <b class="special">new</b> monograph dashboard
          </p>
          <h2 class="heading">Powerful insights into your team</h2>
          <p class="paragraph-main">
            Project planning and time tracking for agile teams
          </p>
          <div class="wrap">
            <button class="btn">Schedule a demo</button>
            <small class="small">to see a preview</small>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="bg-color"></div>
        <span class="hamburger"
          ><img src="images/icon-hamburger.svg" alt="icon-hamburger"
        /></span>
        <span class="close"
          ><img src="images/icon-close.svg" alt="icon-close"
        /></span>
        <nav class="nav-bar">
          <a class="link" href="#">Product</a>
          <a class="link" href="#">Features</a>
          <a class="link" href="#">Pricing</a>
          <a class="link dot" href="#"></a>
          <a class="link" href="#">Login</a>
        </nav>

        <div class="bg-image"></div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/kliimish"
          aria-label="Coders Profile"
          >Kaspars KlÄ«ms</a
        >.
      </p>
    </footer>
  </body>
</html>
